<!DOCTYPE html>
<html lang="en">

<title>Timetable</title>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {

        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;

</style>
</head>
<body>

        <!-- Add more rows for additional weeks -->

</html>
